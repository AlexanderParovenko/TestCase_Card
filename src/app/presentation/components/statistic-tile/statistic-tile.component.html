<div class="tile">
    <div class="tile__title">{{tileData.name}}</div>
    <div class="tile__container">
        <div class="tile__score">{{tileData.score}}</div>
        <div class="tile__percentage {{tileData.isNegative ? 'negative': 'positive'}}">{{tileData.percentage + '%'}} 
            <i class="fa {{tileData.isNegative ? 'fa-arrow-down': 'fa-arrow-up'}}"></i>
        </div>
    </div>
</div>
